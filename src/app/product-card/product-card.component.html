<div class="card" *ngIf="product.title">
  <img [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price|currency:'USD':'symbol'}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button (click)="addToCart()" class="btn btn-secondary btn-block" *ngIf="getQuantity()===0 else updateQuantity">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
          {{getQuantity()}} in Cart
        </div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
