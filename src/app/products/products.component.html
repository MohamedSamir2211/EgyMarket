<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filterdProducts; let i = index">
        <div class="col-6">
          <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card>
        </div>
        <div class="w-100" *ngIf="(i+1)%2===0"></div> <!-- render line break after 2 col -->
      </ng-container>
    </div>
  </div>
</div>
